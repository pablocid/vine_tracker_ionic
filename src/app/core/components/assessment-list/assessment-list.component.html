<ion-card *ngIf="batch">
    <ion-card-header>
        <div>EVALUACIONES DISPONIBLES</div>
        <!-- <md-card-subtitle>Localiza una planta a través su posición: Espaldera, Hilera y Posición</md-card-subtitle> -->
    </ion-card-header>
    <!-- <img md-card-image src="http://www.psdicons.net/wp-content/uploads/2013/09/folder-search-psd-png.jpg" width="200px" > -->
    <ion-card-content>
        <ion-list>
            <ion-item *ngFor="let assessment of assessments">
                <h4 md-line>{{assessment | schmAttr:'listViewLabel'}}</h4>
                <button (click)="btnAction('single',assessment._id)">PLANTA</button>
                <button (click)="btnAction('batch',{assessmentId: assessment._id, batchId:batch._id})">HILERA</button>
                <button (click)="btnAction('query',assessment._id)">CONSULTA</button>
            </ion-item>
        </ion-list>
    </ion-card-content>
</ion-card>
