<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="!(isLoggin$ | async)">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button full large color="secundary" (click)="login()" *ngIf="!(isLoggin$ | async)">ingresar</button>
    <button ion-button full large color="secundary" (click)="goHome()" *ngIf="(isLoggin$ | async)">Ir a Home</button>
  </div>

  
  <!-- <h3>Loading: {{loading$ | async }}</h3>
  <h4>Response : {{response$ | async | json}}</h4> -->

</ion-content>
