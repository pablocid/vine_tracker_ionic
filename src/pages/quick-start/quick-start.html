<ion-header>
  <ion-navbar color="primary">
    <ion-toolbar color="primary">
      <ion-title color="primary">Evaluaciones</ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>


  <div padding>
    <ion-segment [(ngModel)]="searchOption">
      <ion-segment-button value="scan">
        Scan
      </ion-segment-button>
      <ion-segment-button value="manual">
        Posicion
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="searchOption">
    <ion-list *ngSwitchCase="'scan'">
      <ion-item>
        <scanner (code)="searchScanner($event)"></scanner>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'manual'">
      <ion-item>
        <div class="card-box">
          <manual-position [current-position]="currentPosition$ | async" (new-position)="onPositionChange($event)" (search-position)="search($event)">
          </manual-position>
        </div>
      </ion-item>
    </ion-list>
  </div>
  <!-- 
  <div class="card-box">
    <manual-position [current-position]="currentPosition$ | async" (new-position)="onPositionChange($event)" (search-position)="search($event)">
    </manual-position>
  </div> -->

  <div class="card-box">
    <record-info *ngIf="!(loading$ | async)" [info]="info$ | async"></record-info>
  </div>

  <div class="card-box">
    <assessment-list *ngIf="!(loading$ | async)" [batch]="batch$ | async" [assessments]="assessments$ | async" [record-info]="info$ | async"
      (action)="asessmentListAction($event)"></assessment-list>
  </div>
